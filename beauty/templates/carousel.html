{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner" style="width:100%;height:500px">
    <div class="carousel-item active">
      <img src="{% static 'images/background23.jpg' %}" alt="background23" style="height:500px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/salon1.jpg' %}" alt="salon1" style="height:500px">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/salon2.jpg' %}" alt="salon2" style="height:500px">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/salon3.jpg' %}" alt="salon3" style="height:500px">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/salon4.jpg' %}" alt="salon4" style="height:500px">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


{% block b %}
{% endblock %}



{% endblock %}
